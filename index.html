<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colby's Labs for INST377</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="map"></div>
      <header class="header">
        <h1>Prince Georges County Crime Mapping</h1>
      </header>
      <div class="container">
        <select class="dropdown" id="dropdown">
          <option value="accident" selected="selected">Accident</option>
          <option value ="theft from auto">Theft from Auto</option>
          <option value ="accident with impound">Accident with Impound</option>
          <option value ="theft">Theft</option>
          <option value ="auto, stolen">Auto</option>
          <option value ="assault">Assault</option>
          <option value ="vandalism">Vandalism</option>
          <option value ="b & e, residential|b & e commercial">B & E, residential</option>
          <option value ="robbery, commerical|robbery, other">Robbery</option>
          <option value ="sex offense">Sex Offense</option>
          <option value ="homicide">Homicide</option>
        </select>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
